<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // declare variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // get input from user on the no.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // display the tv show that the user chose
        favTVshows.push(tvShow);
      }

      // For Loop to go through each element of the array
      for (var j = 0; j < favTVshows.length; j++) {

        // display each show/element
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
