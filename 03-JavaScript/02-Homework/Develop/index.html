<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        
        <div class="pwd-length">
          <p style="margin:2px">Drag the slider to set password length.</p>
          <input type="range" min="8" max="127" value="36" class="slider" id="pwdRange">
          <p style="margin:2px">Password length: <span id="value"></span></p>
        </div>

        <div class="check-area">
          <form id="check-group">
            <label for "length">Password length:</label>
            <input type="text" id="length"><br>
            <input type="checkbox" id="lowercase">
            <label for "lowercase">Lower case characters</label><br>
            <input type="checkbox" id="uppercase">
            <label for "uppercase">Upper case characters</label><br>
            <input type="checkbox" id="numeric">
            <label for "numeric">Numeric characters</label><br>
            <input type="checkbox" id="special">
            <label for "special">Special characters</label><br>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
